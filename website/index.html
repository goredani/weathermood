<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather app</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="container">
       <header>Weather Mood Generator</header>
       <aside>
         <form>
                <label for="city">Your City:</label><br>
                <input type="text" id="city" name="city" placeholder="eg. London"><br>
                <label for="feelings">Your Mood:</label><br>
                <textarea id="feelings" name="feelings" rows="4" placeholder="eg. I'm feeling faboulus!"></textarea>    
           </form>
           <button id="generate" type = "submit">Hit it!</button>
       </aside>
       <main>
           <div id="entryHolder">
                
           </div>
           
       </main>
       <footer>Weather Mood Generator | 2021</footer>
   </div>
    <script src="js/app.js"></script>
</body>
</html>
